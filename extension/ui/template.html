<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HQPlayer Profile Switcher</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, Segoe UI, sans-serif;
        background: #101418;
        color: #f5f5f5;
      }
      body {
        margin: 0;
        padding: 2.5rem 1.25rem;
        display: flex;
        justify-content: center;
      }
      main {
        width: min(640px, 100%);
        background: rgba(255, 255, 255, 0.04);
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(18px);
      }
      h1 {
        margin-top: 0;
        font-size: 1.75rem;
        letter-spacing: 0.05em;
      }
      section {
        margin-bottom: 1.5rem;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.35rem;
      }
      select,
      button {
        width: 100%;
        padding: 0.65rem 0.75rem;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(24, 28, 36, 0.8);
        color: inherit;
        font-size: 1rem;
      }
      button {
        margin-top: 0.75rem;
        background: linear-gradient(120deg, #00b4d8, #0096c7);
        border: none;
        cursor: pointer;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      button:hover {
        filter: brightness(1.1);
      }
      #status {
        border-radius: 12px;
        padding: 1rem;
        margin-bottom: 1.5rem;
        background: rgba(12, 18, 24, 0.7);
        border: 1px solid rgba(0, 180, 216, 0.35);
      }
      #status.error {
        border-color: rgba(255, 107, 107, 0.55);
        background: rgba(86, 21, 29, 0.4);
      }
      .banner {
        border-radius: 12px;
        padding: 0.75rem 1rem;
        margin-bottom: 1rem;
        background: rgba(23, 35, 45, 0.6);
        border: 1px solid rgba(150, 200, 255, 0.25);
        font-size: 0.95rem;
        display: block;
      }
      .banner.error {
        border-color: rgba(255, 80, 80, 0.5);
        background: rgba(80, 20, 20, 0.55);
      }
      .banner.hidden {
        display: none;
      }
      .meta {
        display: grid;
        gap: 0.4rem;
        margin-top: 0.75rem;
        font-size: 0.9rem;
        color: rgba(245, 245, 245, 0.64);
      }
      footer {
        margin-top: 2rem;
        font-size: 0.85rem;
        color: rgba(245, 245, 245, 0.45);
        text-align: center;
      }
      a {
        color: #00b4d8;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>HQPlayer Profile Switcher</h1>
      <section id="banner" class="banner hidden"></section>
      <section id="status" class="meta">Loading status...</section>
      <section>
        <form id="profile-form">
          <label for="profile-select">Available Profiles</label>
          <select id="profile-select" name="profile">
            <option value="">Loading...</option>
          </select>
          <button type="submit">Load Profile</button>
        </form>
      </section>
      <section class="meta" id="connection-info"></section>
      <footer>
        Served by the embedded web UI (port {{UI_PORT}}) - Roon extension port {{ROON_PORT}}.<br>
        Configure credentials via Roon -> Settings -> Extensions.
      </footer>
    </main>
    <script>
      window.HQP_UI = {
        uiPort: {{UI_PORT}},
        roonPort: {{ROON_PORT}}
      };
    </script>
    <script src="/assets/app.js"></script>
  </body>
</html>
